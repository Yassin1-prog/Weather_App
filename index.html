<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300&family=Rubik+Burned&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">
      <div><i class="fa-solid fa-house-tsunami"></i>Weather</div>
    </div>

    <div class="form">
      <form>
        <input type="text" id="place" placeholder="Enter a city" />
        <button id="btn" type="submit">Search</button>
      </form>
      <div class="buttons">
        <button class="ck">&#176;C/km</button>
        <button class="fm">&#176;F/m</button>
      </div>
    </div>
    <div class="main">
      <div class="head">
        <span class="location"></span>
        <span class="time"></span>
      </div>
      <div class="content">
        <div class="deg">
          <span class="info">
            <img id="icon" />
            <span class="weather"></span>
          </span>
          <span class="desc"></span>
        </div>
        <div class="details">
          <span>feels like<span class="feel"></span></span>
          <span>Humidity:<span class="humidity"></span></span>
          <span>Wind:<span class="wind"></span></span>
          <span>Visibility:<span class="visibility"></span></span>
          <span>UV:<span class="uv"></span></span>
          <span>Pressure:<span class="pressure"></span></span>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="giph">
        <img id="gph" />
      </div>
      <div class="forecast"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
